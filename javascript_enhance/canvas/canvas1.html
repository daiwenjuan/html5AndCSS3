<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas1</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  window.onload = function () {
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    ctx.beginPath()
    ctx.moveTo(50, 0)
    ctx.lineTo(50, 0)
    ctx.lineTo(0, 100)
    ctx.lineTo(100, 100)
    ctx.closePath()
    ctx.fillStyle = '#835557'
    ctx.fill()
  }
</script>
</body>
</html>
