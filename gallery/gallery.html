<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <script type="text/javascript" src="scripts/showpic.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/layout.css"/>
</head>
<body>
<h1>Snapshots</h1>
<ul>
    <li>
        <a href="images/fireworks.jpeg" title="A fireworks display" onclick="showPic(this);return false">Fireworks</a>
    </li>
    <li>
        <a href="images/coffee.jpg" title="A cup of black coffee" onclick="showPic(this);return false">Coffee</a>
    </li>
    <li>
        <a href="images/rose.jpg" title="A red,red rose" onclick="showPic(this);return false">Rose</a>
    </li>
    <li>
        <a href="images/bigben.jpg" title="A famous clock" onclick="showPic(this);return false">Big Ben</a>
    </li>
</ul>
<img id="placeholder" src="images/placeholder.jpeg" alt="my image gallery"/>
<p id="description">Choose an image.</p>
</body>
</html>
